<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facilities</title>
    <link rel="stylesheet" href="/styles/dobu.css">
    <link rel="stylesheet" href="/styles/equipage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("header").load("header.html");
            $("footer").load("footer.html");
        })
    </script>
</head>

<body>
    <header></header>

    <div class="equip">
        <div class="equip-img">
            <h1>Our Facilities</h1>
        </div>
    </div>

    <div class="polaroid">
        <div class="mat">
            <img src="images/nathan-dumlao-DT3bb-KDAus-unsplash.webp" alt="terra" style="width:100%"> 
            <div class="mat-container">
                <p>Large Matted Area</p>
            </div>
        </div>
    </div>

    <div class="polaroid2">
        <div class="equip-gym">
            <img src="images/risen-wang-20jX9b35r_M-unsplash.webp" style="width:100%">
            <div class="egym-container">
                <p>Gym Equipment</p>
            </div>
        </div>
    </div>

    <div class="polaroid3">
        <div class="sauna">
            <img src="images/huum-K65M3GbRYq8-unsplash.webp" style="width:100%">
            <div class="sauna-container">
                <p>Sauna</p>
            </div>
        </div>
    </div>


    <div class="polaroid4">
        <div class="steam">
            <img src="images/birk-enwald-Aue1vt5naxA-unsplash.webp" style="width:100%">
            <div class="steam-container">
                <p>Steam Room</p>
            </div>
        </div>
    </div>

    <div class="polaroid5">
        <div class="shower">
            <img src="images/zhang-kenny-cXzBr1q6h4o-unsplash.webp" style="width:100%">
            <div class="shower-container">
                <p>Shower Room</p>
            </div>
        </div>
    </div>

    <div class="polaroid6">
        <div class="change">
            <img src="images/chastity-cortijo-Nj8mxo1JBFI-unsplash.webp" style="width:100%">
            <div class="change-container">
                <p>Changing Room</p>
            </div>
        </div>
    </div>

    <footer></footer>
</body>

</html>
